<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/offerte.css" />
    <title>FMvloerwerken - Offerte</title>
</head>
<body>
    <h1>Offerte Pagina</h1>
    <p>Hier kunt u een offerte aanvragen voor onze vloer egalisatie diensten.</p>
    <form action="/pages/offerte.html" method="post">
        <label for="name">Naam:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="details">Projectdetails:</label><br>
        <textarea id="details" name="details" rows="4" cols="50" required></textarea><br><br>
        <input type="submit" value="Offerte Aanvragen">
    </form>
</body>
</html>
